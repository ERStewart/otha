<div class="card">
  <div *ngIf="member" class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">First Name</label>
        <input type="text" class="form-control" name="member_fname" formControlName="member_fname" #member_fname [(ngModel)] = "member.member_fname"/>
      </div>
      <div *ngIf="angForm.controls['member_fname'].invalid && (angForm.controls['member_fname'].dirty || angForm.controls['member_fname'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['member_fname'].errors.required">
          First Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Last Name</label>
        <input type="text" class="form-control" name="member_lname" formControlName="member_lname" #member_lname [(ngModel)] = "member.member_lname"/>
      </div>
      <div *ngIf="angForm.controls['member_lname'].invalid && (angForm.controls['member_lname'].dirty || angForm.controls['member_lname'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['member_lname'].errors.required">
          Last Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email Address</label>
        <input type="text" class="form-control" name="member_pri_email" formControlName="member_pri_email" #member_pri_email [(ngModel)] = "member.member_pri_email"/>
      </div>
      <div *ngIf="angForm.controls['member_pri_email'].invalid && (angForm.controls['member_pri_email'].dirty || angForm.controls['member_pri_email'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['member_pri_email'].errors.required">
          Email Address is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="updateMember()" [disabled]="angForm.invalid" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</div>
