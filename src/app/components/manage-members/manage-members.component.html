<table class="table table-hover">
  <thead>
  <tr>
      <td>Member Id</td>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Email Address</td>
      <td>Member Since</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let member of members">
          <td>{{ member.member_id }}</td>
          <td>{{ member.member_fname }}</td>
          <td>{{ member.member_lname }}</td>
          <td>{{ member.member_pri_email }}</td>
          <td>{{ member.member_reg_date }}</td>
          <td><a routerLink="/profile/{{member.member_id}}" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteMember(member.member_id)" class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
