<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Email Address</label>
          <input type="text" class="form-control" name="member_pri_email" formControlName="member_pri_email" #member_pri_email [(ngModel)] = "member.member_pri_email"/>
        </div>
        <div *ngIf="angForm.controls['member_pri_email'].invalid && (angForm.controls['member_pri_email'].dirty || angForm.controls['member_pri_email'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['member_pri_email'].errors.required">
            Email Address is required.
          </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">Password</label>
            <input type="password" class="form-control" name="member_password" formControlName="member_password" #member_password [(ngModel)] = "member.member_password"/>
          </div>
          <div *ngIf="angForm.controls['member_password'].invalid && (angForm.controls['member_password'].dirty || angForm.controls['member_password'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['member_password'].errors.required">
              Password is required.
            </div>
          </div>
        <div class="form-group">
            <div *ngIf="incorrect" class="alert alert-danger">
                Email Address or Password is incorrect
            </div>
            <div *ngIf="locked" class="alert alert-danger">
                Account is locked please contact ....
            </div>
          <button (click)="login()" [disabled]="angForm.invalid" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
